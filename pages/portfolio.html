<!DOCTYPE html>
<html>
<head>
	<title>My Portfolio</title>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Add styles for the portfolio page */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			margin: 20px;
		}
		.item {
			flex: 1;
			margin: 10px;
			overflow: hidden;
			position: relative;
		}
		.item img {
			width: 100%;
			height: auto;
			transition: all 0.5s ease-in-out;
		}
		.item:hover img {
			transform: scale(1.1);
		}
		.item .overlay {
			background-color: rgba(0, 0, 0, 0.5);
			bottom: 0;
			color: #fff;
			display: flex;
			flex-direction: column;
			justify-content: center;
			left: 0;
			opacity: 0;
			padding: 20px;
			position: absolute;
			right: 0;
			top: 0;
			transition: all 0.5s ease-in-out;
		}
		.item:hover .overlay {
			opacity: 1;
		}
		.item h2 {
			margin: 0;
		}
		.item p {
			margin: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Portfolio</h1>
	</header>
	<div class="container">
		<div class="item">
			<img src="../portfolio/photo1.jpeg" alt="Photo 1">
			<div class="overlay">
				<h2>Lauterbrunnen</h2>
				<p>Street view of the valley</p>
			</div>
		</div>
		<div class="item">
			<img src="../portfolio/photo2.jpeg" alt="Photo 2">
			<div class="overlay">
				<h2>Hotel Schutzen</h2>
				<p>Hotel Schutzen</p>
			</div>
		</div>
		<div class="item">
			<img src="../portfolio/photo3.jpeg" alt="Photo 3">
			<div class="overlay">
				<h2>Tissot Cliff</h2>
				<p>A cliff walk in Grindelwald</p>
			</div>
		</div>
	</div>
</body>
</html>
